<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Semana2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="css/estilos.css"/>

</head>
<body>
    <center><h1> <div id="oso">Calculadora Basica</div></h1></center>
</br>
    <center><form>
        <input type="text" id="resultado" value="">
        <input type="button" id="uno" onClick="numeros(this.value)" value="1">
        <input type="button" id="dos" onClick="numeros(this.value)" value="2">
        <input type="button" id="tres" onClick="numeros(this.value)" value="3">
        <input type="button" id="gaa"  onClick= "operacion(this.value)" value="+">
        <input type="button" id="cuatro" onClick="numeros(this.value)" value="4">
        <input type="button" id="cinco" onClick="numeros(this.value)" value="5">
        <input type="button" id="seis" onClick="numeros(this.value)" value="6">
        <input type="button" id="gaa"  onClick= "operacion(this.value)" value="-">
        <input type="button" id="siete" onClick="numeros(this.value)" value="7">
        <input type="button" id="ocho" onClick="numeros(this.value)" value="8">
        <input type="button" id="nueve" onClick="numeros(this.value)" value="9">
        <input type="button" id="gaa"  onClick= "operacion(this.value)" value="*">
        <input type="button" id="reiniciar" onClick="resetear(this.value)" value="C">
        <input type="button" id="cero" onClick="numeros(this.value)" value="0">
        <input type="button" id="igual" onClick= "resul(this.value)" value="=">
        <input type="button" id="gaa"  onClick= "operacion(this.value)" value="/">
    </form></center>
    <script src="js/dom.js" languaje="javascript" type="text/javascript"></script>
</body>
</html>
